<!doctype html>
<html>
<head>
  <title>Random Walk</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>
<body>




  <canvas id="canvas"></canvas>

  <div id="actions">
    <div>
      <label>multipliers: </label>
      <label>
        x: 
        <input type="number" data-coordinate="x" />
      </label>
      <label>
        y: 
        <input type="number" data-coordinate="y" />
      </label>
      <label id="quantity-label">
        quantity: 
        <input type="number" id="quantity" />
      </label>
      <br />
      <label>
        sync
        <input type="checkbox" id="sync" />
      </label>
      <label id="colors-label">
        colors
        <input type="checkbox" id="colors" />
      </label>
    </div>

    <div id="clearcontainer">
      <div>clear output</div>
    </div>

    <div id="steps">
      <div></div>
    </div>
  </div>



  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>

</body>
</html>
